<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../../assets/styles/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./../../assets/img/Logo.jpg" width="40px" alt="Logo">
            <a href="/">Home</a>
            <a href="/game">Game</a>
            <a href="/overview">Overview</a>
            <a href="/contact">Contact</a>
        </div>
        <h1>Contact Us</h1>
        <div class="card">
            <form id="contactForm">
                <div class="form-group">
                    <label class="card-title" for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label class="card-title" for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="card-title" for="exampleFormControlTextarea1">Text</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <script>
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission                
                window.location.href = '/contact/garbage.html'; // Redirect to the root URL
            });
        </script>
    </div>
</body>
</html>
