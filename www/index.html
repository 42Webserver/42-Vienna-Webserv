<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #6482AD;
        }
        .card {
            margin-bottom: 20px;
        }
        h1 {
            color: #E2DAD6;
            text-align: center;
            margin-bottom: 40px;
        }
        .card-title {
            color: #17a2b8;
        }
        .btn-primary {
            background-color: #6482AD;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Demo WebSurfer</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Files</h5>
                        <p class="card-text">View and manage your files.</p>
                        <a href="/delete" class="btn btn-primary">Go to Manage Files</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Files</h5>
                        <p class="card-text">Upload new files to the system.</p>
                        <a href="upload/" class="btn btn-primary">Go to Upload Files</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
